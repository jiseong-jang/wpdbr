<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Order FastAPI Demo</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: linear-gradient(135deg, #fff2e6, #ffe8e8);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }
      .app {
        width: min(800px, 100%);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(255, 126, 95, 0.25);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      header {
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
      }
      header p {
        margin: 0.25rem 0 0;
        color: #ff7d5a;
        font-weight: 600;
      }
      .pipeline {
        margin: 0;
        padding: 0.5rem 0.75rem;
        border-radius: 12px;
        background: rgba(255, 148, 114, 0.12);
        color: #ff5b7a;
        font-size: 0.9rem;
        font-weight: 600;
        text-align: center;
      }
      #conversation {
        flex: 1;
        border-radius: 16px;
        background: #fff9f4;
        padding: 1rem;
        overflow-y: auto;
        max-height: 420px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .message {
        padding: 0.75rem 1rem;
        border-radius: 14px;
        line-height: 1.5;
        max-width: 80%;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .message.user {
        margin-left: auto;
        background: #ff9472;
        color: white;
      }
      .message.assistant {
        margin-right: auto;
        background: white;
        border: 1px solid #ffd0b5;
      }
      .message.system {
        margin: 0 auto;
        background: #ffe9dd;
        border: 1px dashed #ffcbb4;
        color: #a65a3c;
        font-size: 0.9rem;
      }
      .status {
        font-size: 0.85rem;
        color: #ff7d5a;
        text-align: center;
      }
      form {
        display: flex;
        gap: 0.75rem;
        align-items: stretch;
      }
      input[type="text"] {
        flex: 1;
        border-radius: 14px;
        border: 1px solid #ffc2a1;
        padding: 0.75rem;
        font-size: 1rem;
        outline: none;
      }
      input[type="text"]:focus {
        border-color: #ff7d5a;
        box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.2);
      }
      input[type="text"]:disabled {
        background: #f5f5f5;
        border-color: #ddd;
        color: #999;
        cursor: not-allowed;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .actions button {
        background: linear-gradient(135deg, #ff7d5a, #ff5b7a);
        border: none;
        color: white;
        padding: 0.85rem 1.2rem;
        border-radius: 14px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .actions button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(255, 91, 122, 0.25);
      }
      .actions button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      footer {
        font-size: 0.8rem;
        color: #999;
        text-align: center;
      }
    </style>
